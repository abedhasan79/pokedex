<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoKeDeX</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/icon-144x144.png"
      sizes="144x144"
    />
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <main>
        <div class="card">

            <div class="card-body">
                <div class="poke-light-border">
                    <div class="poke-lights">
                        <div class="light-1-1">
                            <div class="light-1"></div>
                        </div>
                        <div class="light-2"></div>
                        <div class="light-3"></div>
                        <div class="light-4"></div>
                    </div>
                </div>

                <div class="poke-info-card">
                    <div class="image-border">
                        <div class="image-light">
                            <div class="image-light-1"></div>
                            <div class="image-light-2"></div>
                            <div class="image-light-3"></div>
                            <div class="image-light-4"></div>
                            <div class="image-light-5"></div>
                            <div class="image-light-6"></div>
                            <div class="image-light-7"></div>
                            <div class="image-light-8"></div>
                            <div class="image-light-9"></div>
                        </div>


                        <div class="poke-info">
                            <div class="info-main" style="overflow-y: scroll; height: 99%;">

                            </div>

                        </div>

                        <div class="dash">
                            <div class="dash-1"></div>
                            <div class="dash-2"></div>
                            <div class="dash-3"></div>
                            <div class="dash-4"></div>

                        </div>

                    </div>


                    <div class="left-right-up-down">
                        <button class="button-1">&#8592;</button>
                        <button class="button-2">&#8593;</button>
                        <button class="button-3">&#8594;</button>
                        <button class="button-4">&#8595;</button>
                    </div>
                </div>


            </div>

            <div class="middle-gap-1"></div>
            <div class="middle-gap-2"></div>
            <div class="middle-gap-3"></div>
            <div class="middle-gap-4"></div>

            <div class="bottom-card">
                <div class="search-bar-keyboard">
                    <div class="search-bar">
                        <input type="text" value="" class="letter" placeholder="Pokemon Name">
                    </div>

                    <div class="keyboard"></div>

                    <div class="search-clear-light">
                        <button type="button" class="search-pokemon btn btn-success">SEARCH</button>
                        <button type="button" class="clear-input btn btn-warning">CLEAR</button>
                        <div class="search-light">

                        </div>
                    </div>

                    <div class="bottom-bar">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>


        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="./service-worker.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
